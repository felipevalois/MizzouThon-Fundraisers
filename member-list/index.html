<!DOCTYPE html>

<html lang="en">
    <head>
    	<meta name="viewport" charset="UTF-8">
        <title>Team Example VueJS</title>

        <!-- bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <style media="screen">
            img{
                height: 180px;
                width: 180px;
            }

            .card{
                padding-left: 2px !important;
            }

            .align-right{
                float: right;
            }
        </style>
    </head>
    <body>
        <div class="container" id="app">
            <!--Titles-->
            <div class="title col-12">
                <h2 class="text-center mbr-fonts-style m-0 display-1">
                    Fundraisers
                </h2>
            </div>
            <fundraisers v-bind:participants="participants"></fundraisers>
        </div>

        <script src="https://unpkg.com/vue"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src='https://cdn.jsdelivr.net/g/lodash@4(lodash.min.js+lodash.fp.min.js)'></script>
        <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
        <script>
            // Loading `lodash.fp.js` converts `_` to its fp variant.
            _.defaults({ 'a': 2, 'b': 2 })({ 'a': 1 });
            // ➜ { 'a': 1, 'b': 2 }

            // Use `noConflict` to restore the pre-fp variant.
            var fp = _.noConflict();

            _.defaults({ 'a': 1 }, { 'a': 2, 'b': 2 });
            // ➜ { 'a': 1, 'b': 2 }
            fp.defaults({ 'a': 2, 'b': 2 })({ 'a': 1 });
            // ➜ { 'a': 1, 'b': 2 }
        </script>
        <script src="main.js"></script>
    </body>

</html>
